{% extends "base.html" %}
{% block title %} Run {{run_name}} {% endblock %}
{% block content %}

<div id="load" class="load">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Run {{run_name}} </span>
        <a href="#" onclick="reload();" class="btn btn-success">reload</a>
    </nav>
    <div class="container-fluid" >
        <br>
        NO DATA YET
        <div id="last_reload"></div>
    </div>

</div>

<script>

    function time_now(){
            var today = new Date();
            var month = today.getMonth()+1
            if (month < 10) {
                month = "0" + month;
            }
            var day = today.getDate();
            if (day < 10) {
                day = "0" + day;
            }
            var date = today.getFullYear()+'-'+month+'-'+day;
            var h = today.getHours()
            if (h < 10) {
                h = "0" + h;
            }
            var m = today.getMinutes()
            if (m < 10) {
                m = "0" + m;
            }
            var s = today.getSeconds()
            if (s < 10) {
                s = "0" + s;
            }
            var time = h + ":" + m + ":" + s;
            var dateTime = date+' '+time;
            return dateTime
        }

    $('#last_reload').html('last realod: '+ time_now())

    function reload(){
        console.log("reloading...:"+time_now())
        location.reload();
    }


    setTimeout(function(){
        reload()
    }, 300000); //time in ms (5min)


</script>

{% endblock %}
